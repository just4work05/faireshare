<!DOCTYPE html>
<html>
  <head>
    <title>Faire - Online marketplace</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="myIframe" src="https://allinems.com/wp-content/upgrade/fair/store"></iframe>
    
    <script>
      // Add any additional JavaScript logic here
      
      // Example: Navigating to different pages
      
      // Get reference to the iframe element
      var iframe = document.getElementById('myIframe');
      
      // Function to navigate to a specific page
      function navigateTo(pageUrl) {
        iframe.src = pageUrl;
      }
      
      // Load the first page by default
      navigateTo('https://allinems.com/wp-content/upgrade/fair/store/');
    </script>
  </body>
</html>
